<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      #display {
        width: 100%;
        margin-top: 25%;
        text-align: center;
        font-size: larger;
        color: crimson;
      }
    </style>
  </head>
  <body>
    <div id="display"></div>
    <script>
      setTimeout(function () {
        document.getElementById("display").innerText = "10";
        setTimeout(function () {
          document.getElementById("display").innerText = "9";
          setTimeout(function () {
            document.getElementById("display").innerText = "8";
            setTimeout(function () {
              document.getElementById("display").innerText = "7";
              setTimeout(function () {
                document.getElementById("display").innerText = "6";
                setTimeout(function () {
                  document.getElementById("display").innerText = "5";
                  setTimeout(function () {
                    document.getElementById("display").innerText = "4";
                    setTimeout(function () {
                      document.getElementById("display").innerText = "3";
                      setTimeout(function () {
                        document.getElementById("display").innerText = "2";
                        setTimeout(function () {
                          document.getElementById("display").innerText = "1";
                          setTimeout(function () {
                            document.getElementById("display").innerText =
                              "Happy Independence Day...";
                          }, 1000);
                        }, 1000);
                      }, 1000);
                    }, 1000);
                  }, 1000);
                }, 1000);
              }, 1000);
            }, 1000);
          }, 1000);
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
